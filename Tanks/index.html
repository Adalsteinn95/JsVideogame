<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Tanks cool wow!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-container">
      <div class="canvas-container">
        <canvas class="main-canvas" id="myCanvas" width="900" height="600" style="border: 1px solid black;">
          Sorry, but your browser does not support the HTML5 canvas tag.
        </canvas>
        <canvas class="toolbar" id="toolbar" width="900" height="200" style="border: 1px solid black;">
          Sorry, but your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
      <div class="instruction-container">
        <div class="keyboard-container">
          <img class="keyboard" src="../myndir/keyboard.png">
        </div>
        <div class="instructions">
          <div class="instruction-item" id="green">Movement</div>
          <div class="instruction-item">Weapon</div>
          <div class="instruction-item">Setup Selection</div>
          <div class="instruction-item">Ajust power</div>
          <div class="instruction-item">Change weapon</div>
          <div class="instruction-item">Fire</div>
          <div class="instruction-item">Volume control</div>
        </div>
      </div>
    </div>

    <script src="globals.js"></script>
    <script src="consts.js"></script>
    <script src="util.js"></script>
    <script src="keys.js"></script>
    <script src="handleMouse.js"></script>

    <script src="spatialManager.js"></script>
    <script src="entityManager.js"></script>
    <script src="Player.js"></script>
    <script src="gameplayManager.js"></script>

    <script src="Sprite.js"></script>
    <script src="spriteUtil.js"></script>

    <script src="Entity.js"></script>

    <script src="terrain.js"></script>
    <script src="toolbar.js"></script>
    <script src="Bullet.js"></script>

    <script src="Cloud.js"></script>
    <script src="Explosion.js"></script>
    <script src="arrow.js"></script>
    <script src="Death.js"></script>
    <script src="Ship.js"></script>
    <script src="AI.js"></script>

    <script src="update.js"></script>
    <script src="render.js"></script>

    <script src="imagesPreload.js"></script>
    <script src="audioPreload.js"></script>
    <script src="main.js"></script>

    <script src="TANKS.js"></script>

  </body>

</html>
